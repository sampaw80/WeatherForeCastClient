<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your weather</h1>
        <p class="lead">Come on in to view your weather... </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button (click)="weatherToggle()"class="btn btn-info btn-lg">Check Weather</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="weatherMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-weather (cancelSearch)="cancelweatherMode($event)" ></app-weather>
            </div>
        </div>
    </div>
</div>
