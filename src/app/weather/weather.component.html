<form #registerForm="ngForm" (ngSubmit)="search()" autocomplete="off">
    <h2 class="text-center text-primary">Type city name here</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="city" 
            [(ngModel)]="model.Username" placeholder="City Name"  >
    </div>

   
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Find</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
