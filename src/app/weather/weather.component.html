<br><br>
<h5 class="text-center text-primary">Find weather in your area</h5>
<hr>
<div class="form-group">
 
    <input type="text" id="city" class="form-control" placeholder="Type city here.." #chosenCity />
    <input type="button" class="btn btn-success mr-2" value="Search" (click)="getWeather(chosenCity.value)" />
</div>

<div *ngIf="weather" class="form-group">
    <h5>Weather for {{weather.city}}</h5>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Temp</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{weather.temp}}</td>
                <td>{{weather.summary}}</td>
            </tr>
        </tbody>
    </table>
</div>
